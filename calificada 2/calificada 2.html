<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dueling Nexus Login</title>
  <link rel="stylesheet" href="./calificada 2.css">
</head>
<body>
  <div class="formulario">
    <div>
      <img src="https://duelingnexus.com/static/img/dn-logo.0468c98.png" alt="foto de duel Nexus">
    </div>

    <h2>ACCOUNT LOGIN</h2>

    <form>
      <input type="email" placeholder="email" required>
      <input type="password" placeholder="password" required>

      <div class="opciones">
        <label><input type="checkbox">Stay logged in</label> <!-- esta linea tuve que revisarla con chatgpt, lo siento :c -->
        <a>Â¿Forgot password?</a>
      </div>

      <div class="botones">
        <button type="button" class="register">REGISTER</button>
        <button type="submit" class="login">LOGIN</button>
      </div>
    </form>

    <div class="links">
      <p>JOIN US ON</p>
      <div class="social-icons">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/discord-logo.png" alt="foto de discord">
        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="foto de facebook">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter.png" alt="foto de twitter">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/youtube-play.png" alt="foto de youtube">
      </div>

      <div class="enlaces-abajo">
        <p>Privacy Policy</p>
        <br>
        <p>About Us</p>

      </div>
    </div>
  </div>
</body>
</html>
